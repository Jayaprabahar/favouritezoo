---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: favouritezoo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: favouritezoo
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: favouritezoo
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: favouritezoo
        image: <container_registry / docker_hub_name>/openjdk11:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: favouritezoo
spec:
  type: LoadBalancer
  ports:
  - port: 8080
  selector:
    app: favouritezoo
